<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Dev Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CONTACT FORM SECTION -->
  <div class="section">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <!-- RESPONSIVE LAYOUT SECTION -->
  <div class="section">
    <h2>Responsive Layout</h2>
    <div class="layout-header">Header</div>
    <div class="layout-nav">Navigation</div>
    <div class="layout">
      <div class="content">Main Content Area (CSS Grid)</div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div class="layout-footer">Footer</div>
  </div>

  <!-- TO-DO LIST SECTION -->
  <div class="section todo">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
